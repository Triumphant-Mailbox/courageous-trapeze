<div class="pure-g">

  <div class="pure-u-1-4">
    <div class="pure-menu custom-restricted-width menu">
      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="/#/messages">Messages</a></li>
        <li class="pure-menu-item"><a href="/#/schedule">Schedule Message</a></li>
        <li class="pure-menu-item"><a href="/#/contacts">Contacts</a></li>
        <li class="pure-menu-item"><a href="/#/add-contact">Add Contact</a></li>
        <li class="pure-menu-item"><a href="/#/" ng-click="signout()">Sign out</a></li>
      </ul>
    </div>
  </div>

  <div class="article pure-u-3-4">
    <h2>Schedule Message</h2>
    <form class="pure-form pure-form-stacked">
      <fieldset>
        <div class="pure-input-1-2">
          <label for="contactSelect">Contact</label>
          <textarea name="contactSelect" id="contactSelect" ng-model="search" ng-click="editingContact()" required></textarea>
        </div>

        <div id="dropdown" ng-show="dropdownIsVisible()">
          <table class="pure-table pure-table-horizontal">
            <tbody>
              <tr class="clickable-list-item" ng-click='setContact(contact)' ng-repeat="contact in contacts | orderBy: 'name' | filter:search">
                  <td>{{ contact.name }}</td>
                  <td>{{ contact.phone | tel}} </td>
                </span>
              </tr> 
            </tbody>
          </table>  
        </div>

        <label for="text">Text Message</label>
        <textarea id="text" type="text" ng-model="message.text" class="pure-input-1-2" required></textarea>
        <label for="date">Scheduled Date</label>
        <input id="date" type="datetime-local" ng-model="message.date" class="pure-input-1-2" required>
        <button ng-click="addMessage(message)" class="pure-button pure-button-primary">Submit</button> 
        <img src="assets/spiffygif_46x46.gif" alt="Loading" ng-show="loading">

      </fieldset>
    </form>
    <p>{{ notification }}</p>
  </div>
</div>
